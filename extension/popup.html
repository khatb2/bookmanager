<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير الروابط</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <h2>
                <i class="fas fa-bookmark"></i>
                مدير الروابط
            </h2>
            <button id="open-manager" class="btn-icon" title="فتح لوحة التحكم الكاملة">
                <i class="fas fa-external-link-alt"></i>
            </button>
        </div>

        <!-- Current Page Info -->
        <div class="current-page">
            <div class="page-info">
                <img id="page-favicon" src="" alt="أيقونة الموقع" class="favicon">
                <div class="page-details">
                    <h3 id="page-title">جاري التحميل...</h3>
                    <p id="page-url">...</p>
                </div>
            </div>
            <button id="save-current" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                حفظ هذه الصفحة
            </button>
        </div>

        <!-- Quick Add Form -->
        <div id="quick-form" class="quick-form" style="display: none;">
            <div class="form-group">
                <label for="quick-title">العنوان</label>
                <input type="text" id="quick-title" placeholder="عنوان الصفحة">
            </div>
            
            <div class="form-group">
                <label for="quick-tags">الوسوم</label>
                <input type="text" id="quick-tags" placeholder="وسم1, وسم2, وسم3">
            </div>
            
            <div class="form-group">
                <label for="quick-category">التصنيف</label>
                <select id="quick-category">
                    <option value="">اختر تصنيف</option>
                    <option value="work">عمل</option>
                    <option value="personal">شخصي</option>
                    <option value="education">تعليم</option>
                    <option value="entertainment">ترفيه</option>
                    <option value="news">أخبار</option>
                    <option value="technology">تقنية</option>
                    <option value="other">أخرى</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button id="cancel-save" class="btn btn-secondary">إلغاء</button>
                <button id="confirm-save" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    حفظ
                </button>
            </div>
        </div>

        <!-- Recent Bookmarks -->
        <div class="recent-section">
            <div class="section-header">
                <h3>الروابط الأخيرة</h3>
                <button id="refresh-recent" class="btn-icon" title="تحديث">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div id="recent-bookmarks" class="recent-list">
                <!-- Recent bookmarks will be loaded here -->
            </div>
        </div>

        <!-- Quick Search -->
        <div class="search-section">
            <div class="search-input-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="quick-search" placeholder="البحث السريع...">
            </div>
            <div id="search-results" class="search-results" style="display: none;">
                <!-- Search results will appear here -->
            </div>
        </div>

        <!-- Footer Actions -->
        <div class="popup-footer">
            <button id="import-bookmarks" class="btn btn-outline">
                <i class="fas fa-download"></i>
                استيراد
            </button>
            <button id="export-bookmarks" class="btn btn-outline">
                <i class="fas fa-upload"></i>
                تصدير
            </button>
            <button id="sync-bookmarks" class="btn btn-outline">
                <i class="fas fa-sync"></i>
                مزامنة
            </button>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="status-message" style="display: none;">
            <span id="status-text"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
